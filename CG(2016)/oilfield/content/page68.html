<!--<h2>1. 基本概况</h2>-->
<!--<p>昌吉油田吉7井区位于准噶尔盆地东部吉木萨尔凹陷东斜坡，地理位置位于吉木萨尔县城北约14km，距已开发的北三台油田北16井区53.4km。工区内三维地震资料采用2009年吉15～吉17井连片处理成果，其中吉17井三维地震面元25m×50m，面积330.6km2；吉15井三维地震面元25m×50m，面积291.83km2。</p>-->
<!--<p>吉7井区梧桐沟组油藏发现井是吉7井，该井1990年射开二叠系梧桐沟组梧二段（P3wt2）1702.5m～1670.0m井段试油，获日产油4.98t，累积产油72.32t。2012年12月，昌吉油田吉7井区二叠系梧桐沟组油藏新增探明叠合含油面积25.36km2，石油储量7205.86×104t，可采储量1080.89×104t。截止2016年12月底，吉7井区块共完钻各类井654口，其中开发井596口。 </p>-->
<!--<p>吉7井区梧桐沟组形态整体为一向东南抬升的单斜，工区内断裂较发育，形成多条北东-南西或近东西走向主干逆断层：吉103井南断裂、吉7井断裂、吉001井东断裂、吉007井东断裂、吉101井东断裂、吉003井南断裂，这些北东向断裂对油藏起着控制作用。梧桐沟组自下而上分为P3wt1和P3wt2两段，其中P3wt1、P3wt22为主力含油层。该油组为辫状河入湖形成的辫状河三角洲-湖泊沉积体系，油层主要发育在三角洲前缘水下分流河道及河口砂坝微相，其次是远砂坝、支流间湾。储层岩性为灰色主要为砂砾岩、含砾砂岩、中-粗砂岩，分选磨圆差。梧二段（P3wt2）胶结类型以接触-孔隙型为主，颗粒接触方式以线－点接触为主，全区油层平均孔隙21.08%，渗透率89.40mD；梧一段（P3wt1）胶结类型以压嵌-孔隙型为主，颗粒接触方式以线－点接触为主，全区油层平均孔隙度21.90%，渗透率80.80mD。属中孔、中低渗储层。</p>-->
