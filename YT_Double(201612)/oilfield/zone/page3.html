	<h1 style="text-shadow: 5px 5px 5px gray;text-align: center;margin-top: 100px;">腹部</h1>
	<p style="text-indent: 2em">
        准噶尔盆地腹部区带位于准噶尔盆地古尔班通古特沙漠腹地，主体在和布克赛尔蒙古自治县、福海县、玛纳斯县和呼图壁县境内，东西长约210km，南北跨度约80～180km，横跨三个地州市。地表为未固定—半固定沙丘覆盖，地面海拔400～520m。冬夏温差悬殊，气温-42℃～45℃，年平均气温7℃，年平均降水量80mm。潜水面在地下300～550m。地面有胡杨、梭梭、红柳、骆驼草、沙葱等植被，动物有狼、狐狸、黄羊、刺猬等。沙漠公路连接克拉玛依和阜康市，油田公路网交通便利。
    </p>
