	<h1 style="text-shadow: 5px 5px 5px gray;text-align: center;margin-top: 100px">东部</h1>
	<p style="text-indent: 2em">
        准噶尔盆地东部区带北临克拉美丽山，南接博格达山，西伴中央坳陷一级构造单元；包括整个东部隆起一级构造带（包括五彩湾凹陷、沙帐断褶带、石树沟凹陷、黄草湖凸起、石钱滩凹陷、黑山凸起、梧桐窝子凹陷、沙奇凸起、木垒凹陷、古东凸起、古城凹陷、古西凸起、吉木萨尔凹陷、北三台凸起14个二级构造单元），以及中央坳陷一级构造带下的白家海凸起和阜康凹陷东斜坡两个二级构造单元。
    </p>
    <p style="text-indent: 2em">
        受沉积基底构造的控制，准噶尔大型中新生代聚煤盆地在其北东边缘形成一系列鼻状背斜和簸箕状向斜相间的裙边构造形态。
    </p>
